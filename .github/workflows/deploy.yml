name: Deploy to GitHub Pages

# This workflow builds and deploys a Next.js static site to GitHub Pages.
# 
# SETUP REQUIRED:
# Before this workflow can successfully deploy, you must configure GitHub Pages
# in your repository settings:
# 1. Go to Settings â†’ Pages
# 2. Under "Build and deployment", set Source to "GitHub Actions"
# 3. If your repository is private, you need GitHub Pro or make it public
#
# For detailed setup instructions, see: DEPLOYMENT_SETUP.md

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
      
      - name: Setup Instructions
        if: success()
        run: |
          echo "âœ… Build completed successfully!"
          echo ""
          echo "ðŸ“„ If deployment fails, please ensure GitHub Pages is configured:"
          echo "   1. Go to Settings â†’ Pages"
          echo "   2. Set Source to 'GitHub Actions'"
          echo "   3. For private repos, GitHub Pro is required (or make repo public)"
          echo ""
          echo "ðŸ“– See DEPLOYMENT_SETUP.md for detailed instructions"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
